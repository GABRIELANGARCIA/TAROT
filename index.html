             // Función para realizar la tirada
             function realizarTirada() {
            // Seleccionar tres cartas distintas al azar
            const cartasSeleccionadas = seleccionarCartasAleatorias(3);



                    // Mostrar el resultado con interpretaciones e imágenes
                    const resultado = cartasSeleccionadas.map(carta => `
                <p>${carta.nombre}<br>${carta.interpretacion}<br><img class="carta-img" src="${carta.imagen}" alt="${carta.nombre}"></p>
            `).join('');

            document.getElementById('result').innerHTML = resultado;
        }

        // Función para seleccionar cartas aleatorias sin repetición
        function seleccionarCartasAleatorias(cantidad) {
            const cartasAleatorias = [];
            const cartasDisponibles = [...cartasTarot];

            for (let i = 0; i < cantidad; i++) {
                const indice = Math.floor(Math.random() * cartasDisponibles.length);
                const cartaSeleccionada = cartasDisponibles.splice(indice, 1)[0];
                cartasAleatorias.push(cartaSeleccionada);
            }

            return cartasAleatorias;
        }
